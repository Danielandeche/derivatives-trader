name: PR Preview Cleanup
on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  cleanup_preview:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Cleanup Preview Deployment
      uses: actions/github-script@v7
      with:
        script: |
          const branchName = '${{ github.head_ref }}';
          const prNumber = context.issue.number;
          
          // Comment on PR about cleanup
          const cleanupComment = `ðŸ§¹ **Preview cleanup completed**
          
---
*Preview was available at: https://preview-${branchName.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase()}.derivatives-trader.pages.dev*`;

          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: prNumber,
            body: cleanupComment
          });

    - name: Delete Preview Branch from Cloudflare
      env:
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        BRANCH_NAME: ${{ github.head_ref }}
      run: |
        # Install wrangler
        npm i wrangler@3.1.0
        
        # Clean branch name for deletion
        CLEAN_BRANCH_NAME="preview-$BRANCH_NAME"
        
        # Try to delete the preview deployment
        # Note: This might fail if the deployment doesn't exist, which is okay
        npx wrangler pages deployment list --project-name=derivatives-trader || true
        
        echo "Cleanup initiated for preview branch: $CLEAN_BRANCH_NAME"
        echo "Preview deployments for closed PRs will be automatically cleaned up by Cloudflare after 30 days of inactivity."